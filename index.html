<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/97f789bf75.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h1>Todo List</h1>
        <div class="container">
            <input type="text" id="addNote" placeholder="Enter Note to Share">
            <button class="btn addbtn">Add Note</button>
            <div class="todo-list-content">
                <ol></ol>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        // Add Element
        $(".addbtn").click(function () {
            let value = $("input").val();

            if (value == "") {
                alert("Please Enter Note");
            }
            else {
                $("ol").append("<li>" + value + "<i class='fa-solid fa-trash'></i>" + "</li>");
                $("input").val("");
            }


            // Remove Element
            $(".fa-solid").click(function () {
                $("li").addClass("removeEle");
                $(".removeEle").click(function () {
                    $(this).fadeOut("slow");
                });
            });
        });
    });
</script>

</html>
